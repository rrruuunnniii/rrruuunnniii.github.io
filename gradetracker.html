<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="refresh" content="5; url='https://script.google.com/macros/s/AKfycbz-Wc0ie5DWHR6WVgfWo7VOE53vvVkNxmWFLO9Z0M14OdwtRbU5LSU_Di1X_hPkpMZ_/exec'" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .loader-container {
            width: 100%;
            max-width: 500px;
            margin-bottom: 30px;
            position: relative;
            height: 40px;
        }

        .turtle-container {
            position: absolute;
            left: 0;
            animation: walk 5s linear forwards;
            transform: translateX(-40px) scaleX(-1);
            top: 10px; /* Adjusted to position turtle lower */
        }

        @keyframes walk {
            0% { transform: translateX(-40px) scaleX(-1); }
            100% { transform: translateX(calc(100% + 40px)) scaleX(-1); }
        }

        .turtle-emoji {
            font-size: 30px;
            display: inline-block;
            animation: body-bounce 0.8s infinite alternate;
            position: relative;
            top: -5px; /* Fine-tune vertical position */
        }

        @keyframes body-bounce {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-3px); }
            75% { transform: translateY(-2px); }
        }

        .walk-path {
            width: 100%;
            height: 6px;
            background-color: #e0e0e0;
            border-radius: 3px;
            margin-top: 20px;
            position: absolute;
            bottom: 0;
            overflow: hidden;
        }

        .walk-path::after {
            content: '';
            position: absolute;
            left: 0;
            height: 100%;
            width: 0;
            background-color: #00796b;
            border-radius: 3px;
            animation: path-fill 5s linear forwards;
        }

        @keyframes path-fill {
            0% { width: 0; }
            100% { width: 100%; }
        }

        .content {
            text-align: center;
            max-width: 500px;
        }

        h1 {
            color: #00796b;
            margin-bottom: 15px;
            font-weight: 500;
        }

        p {
            color: #424242;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
        }

        a {
            color: #00796b;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        a:hover {
            color: #004d40;
            text-decoration: underline;
        }

        .redirect-notice {
            font-size: 0.9rem;
            color: #616161;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="turtle-container">
            <div class="turtle-emoji">üê¢</div>
        </div>
        <div class="walk-path"></div>
    </div>

    <div class="content">
        <h1>Grade Tracker</h1>
        <p>You are being redirected to the Grade Tracker. Please wait while we prepare your dashboard.</p>
        <p>If you are not redirected automatically, <a href="https://script.google.com/macros/s/AKfycbz-Wc0ie5DWHR6WVgfWo7VOE53vvVkNxmWFLO9Z0M14OdwtRbU5LSU_Di1X_hPkpMZ_/exec">click here</a> to proceed.</p>
        <p class="redirect-notice">Redirecting in 5 seconds...</p>
    </div>
</body>
</html>
